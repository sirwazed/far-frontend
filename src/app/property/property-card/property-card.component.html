<div class="row">
  <div *ngFor="let item of productList" class="col-sm-4 p-4">

<mat-card class="example-card">

  <div class="card-body p-2">

    <img mat-card-image src="{{item.imageUrl}}">
    <h1>{{item.productName}}</h1>
    <h3>{{item.category}}</h3>

    <h3><b>${{item.price}}</b></h3>
  </div>


  <mat-card-actions>
    <ul class="list-inline text-center member-icons animate">
      <!--<li class="list-inline-item">
        <button class="btn btn-primary"><i class="fa-solid fa-pen-clip"></i></button>
      </li> -->
      <li class="list-inline-item">
        <button class="btn btn-primary" (click)="addtocart(item)"> <i class="fa-solid fa-cart-plus"></i>    </button>
      </li>
    </ul>
  </mat-card-actions>

</mat-card>
</div>
</div>
